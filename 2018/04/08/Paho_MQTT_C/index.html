        <p>Paho_MQTT_C_Library库下几个比较重要的函数：<br>MQTTPacket.c<br><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">int MQTTPacket_sends(networkHandles* net, Header header, int count, char** buffers, size_t* buflens, int* frees);</span><br></pre></td></tr></table></figure></p>
<p>SSLScoket.c<br><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">int SSLSocket_putdatas(SSL* ssl, int socket, char* buf0, size_t buf0len, int count, char** buffers, size_t* buflens, int* frees)</span><br></pre></td></tr></table></figure></p>
<a id="more"></a> 
<p>SSLScoket.c<br><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">int SSLSocket_putdatas(SSL* ssl, int socket, char* buf0, size_t buf0len, int count, char** buffers, size_t* buflens, int* frees)</span><br></pre></td></tr></table></figure></p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><span class="line">int MQTTClient_create(MQTTClient* handle, const char* serverURI, const char* clientId,</span><br><span class="line">		int persistence_type, void* persistence_context)</span><br><span class="line">&#123;</span><br><span class="line">	int rc = 0;</span><br><span class="line">	MQTTClients *m = NULL;</span><br><span class="line"></span><br><span class="line">	FUNC_ENTRY;</span><br><span class="line">	rc = Thread_lock_mutex(mqttclient_mutex);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> (serverURI == NULL || clientId == NULL)</span><br><span class="line">	&#123;</span><br><span class="line">		rc = MQTTCLIENT_NULL_PARAMETER;</span><br><span class="line">		goto <span class="built_in">exit</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> (!UTF8_validateString(clientId))</span><br><span class="line">	&#123;</span><br><span class="line">		rc = MQTTCLIENT_BAD_UTF8_STRING;</span><br><span class="line">		goto <span class="built_in">exit</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> (!initialized)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">#if defined(HEAP_H)</span></span><br><span class="line">			Heap_initialize();</span><br><span class="line">		<span class="comment">#endif</span></span><br><span class="line">		Log_initialize((Log_nameValue*)MQTTClient_getVersionInfo());</span><br><span class="line">		bstate-&gt;clients = ListInitialize();</span><br><span class="line">		Socket_outInitialize();</span><br><span class="line">		Socket_setWriteCompleteCallback(MQTTClient_writeComplete);</span><br><span class="line">		handles = ListInitialize();</span><br><span class="line"><span class="comment">#if defined(OPENSSL)</span></span><br><span class="line">		SSLSocket_initialize();//SSLScoket初始化</span><br><span class="line"><span class="comment">#endif</span></span><br><span class="line">		initialized = 1;</span><br><span class="line">	&#125;</span><br><span class="line">	m = malloc(sizeof(MQTTClients));</span><br><span class="line">	*handle = m;</span><br><span class="line">	memset(m, <span class="string">'\0'</span>, sizeof(MQTTClients));</span><br><span class="line">	<span class="keyword">if</span> (strncmp(URI_TCP, serverURI, strlen(URI_TCP)) == 0)</span><br><span class="line">		serverURI += strlen(URI_TCP);</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (strncmp(URI_SSL, serverURI, strlen(URI_SSL)) == 0)</span><br><span class="line">	&#123;</span><br><span class="line"><span class="comment">#if defined(OPENSSL)</span></span><br><span class="line">		serverURI += strlen(URI_SSL);</span><br><span class="line">		m-&gt;ssl = 1;</span><br><span class="line"><span class="comment">#else</span></span><br><span class="line">        rc = MQTTCLIENT_SSL_NOT_SUPPORTED;</span><br><span class="line">        goto <span class="built_in">exit</span>;</span><br><span class="line"><span class="comment">#endif</span></span><br><span class="line">	&#125;</span><br><span class="line">	m-&gt;serverURI = MQTTStrdup(serverURI);</span><br><span class="line">	ListAppend(handles, m, sizeof(MQTTClients));</span><br><span class="line"></span><br><span class="line">	m-&gt;c = malloc(sizeof(Clients));</span><br><span class="line">	memset(m-&gt;c, <span class="string">'\0'</span>, sizeof(Clients));</span><br><span class="line">	m-&gt;c-&gt;context = m;</span><br><span class="line">	m-&gt;c-&gt;outboundMsgs = ListInitialize();</span><br><span class="line">	m-&gt;c-&gt;inboundMsgs = ListInitialize();</span><br><span class="line">	m-&gt;c-&gt;messageQueue = ListInitialize();</span><br><span class="line">	m-&gt;c-&gt;clientID = MQTTStrdup(clientId);</span><br><span class="line">	m-&gt;connect_sem = Thread_create_sem();</span><br><span class="line">	m-&gt;connack_sem = Thread_create_sem();</span><br><span class="line">	m-&gt;suback_sem = Thread_create_sem();</span><br><span class="line">	m-&gt;unsuback_sem = Thread_create_sem();</span><br><span class="line"></span><br><span class="line"><span class="comment">#if !defined(NO_PERSISTENCE)</span></span><br><span class="line">	rc = MQTTPersistence_create(&amp;(m-&gt;c-&gt;persistence), persistence_type, persistence_context);</span><br><span class="line">	<span class="keyword">if</span> (rc == 0)</span><br><span class="line">	&#123;</span><br><span class="line">		rc = MQTTPersistence_initialize(m-&gt;c, m-&gt;serverURI);</span><br><span class="line">		<span class="keyword">if</span> (rc == 0)</span><br><span class="line">			MQTTPersistence_restoreMessageQueue(m-&gt;c);</span><br><span class="line">	&#125;</span><br><span class="line"><span class="comment">#endif</span></span><br><span class="line">	ListAppend(bstate-&gt;clients, m-&gt;c, sizeof(Clients) + 3*sizeof(List));</span><br><span class="line"></span><br><span class="line"><span class="built_in">exit</span>:</span><br><span class="line">	Thread_unlock_mutex(mqttclient_mutex);</span><br><span class="line">	FUNC_EXIT_RC(rc);</span><br><span class="line">	<span class="built_in">return</span> rc;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
